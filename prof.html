<div class="container">
  <h1>Привет {{nick}}!</h1>
  <h2 class="mt-5">Общая информация о профиле</h2>
  <p class="lead">
    <p><a>Логин</a>: <a>{{nick}}</a></p>
    <p><a>Почта</a>: <a>{{currentUser.email}}</a></p>
    <p><a>Статус</a>: <a>{{currentUser.status}}</a></p>
  </p>
  <h2 class="mt-3">Интересы</h2>
  <p class="lead">
    {{#each currentUser.intrests}}
    <p>{{this}}</p>
    {{/each}}
  </p>
  <form>
    <button class="w-100 btn btn-lg btn-success">Изменить интересы</button>
  </form>
  {{#if isDonater}}
  <form action="/lk/upgrade" method="GET">
    <button class="w-100 btn btn-lg btn-success fixed-bottom">Расширить возможности</button>
  </form>
  {{/if}}
  <h2 class="mt-3">Избранное</h2>
  <p class="lead">
    {{#each fav}}
    <h5><a href="/post/{{this.favId}}" class="text-decoration-none text-success">{{this.favName}}</a> </h5>
    {{/each}}
  </p>
</div>

<script src="js/editprofile.js"></script>
